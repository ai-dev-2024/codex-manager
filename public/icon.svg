<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="180" fill="url(#glowGradient)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#accentGradient)" stroke-width="4"/>
  
  <!-- Inner hexagon -->
  <polygon points="256,120 370,185 370,315 256,380 142,315 142,185" 
           fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
  
  <!-- Central C shape (for Codex) -->
  <path d="M 256 180 
           A 76 76 0 1 0 256 332
           L 256 296
           A 40 40 0 1 1 256 216
           Z" 
        fill="url(#accentGradient)"/>
  
  <!-- Circuit lines -->
  <path d="M 142 185 L 100 160" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
  <circle cx="100" cy="160" r="6" fill="url(#accentGradient)"/>
  
  <path d="M 370 185 L 412 160" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
  <circle cx="412" cy="160" r="6" fill="url(#accentGradient)"/>
  
  <path d="M 142 315 L 100 340" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
  <circle cx="100" cy="340" r="6" fill="url(#accentGradient)"/>
  
  <path d="M 370 315 L 412 340" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
  <circle cx="412" cy="340" r="6" fill="url(#accentGradient)"/>
  
  <!-- Connection dots -->
  <circle cx="256" cy="120" r="5" fill="url(#accentGradient)"/>
  <circle cx="256" cy="380" r="5" fill="url(#accentGradient)"/>
</svg>
